<script>
document.querySelectorAll('[data-hover]').forEach(function(el){
    var original = el.src;
    var hover = el.getAttribute('data-hover');
    el.addEventListener('mouseenter', function(){ el.src = hover; });
    el.addEventListener('mouseleave', function(){ el.src = original; });
});
